<!DOCTYPE html>
  <head>
    <meta charset = 'utf-8'>
    <title>Dyn_Form_New_Function</title>
  </head>
  <body>
    <form name = 'myform' method = 'get' action = ''> <!-- имя метод и экшн для формы -->
    </form>

    <script>
    var formAh = [
    {'labelkeys':'my_label','textareakeys':{'textareakey': 'null'},'inputkeys':{'inputkey': 'txt'},}, // field 0
    {'labelkeys':null,'textareakeys':{'textareakey': 'null'},'inputkeys':{'inputkey': 'txt'},}, // field 1
    {'labelkeys':'another_label','textareakeys':{'textareakey': 'null'},'inputkeys':{'inputkey': 'txt'},}, // field 2
    ]; // сохраняем массив

    function createFormContent(myDataFormAh){ // создает контент для помещения в форму. Принимает массив хэшей поля формы
      var content = "" // контент - переменная, в которую будет собираться код формы
      for(var i=0;i<myDataFormAh.length;i++){ // перебираем строки массива для формы
        var formH = myDataFormAh[i];  // берем очередную строку
          for(var key in formH){ // перебираем ключи внутри строки
            switch(key){
              case 'labelkeys': // Проверяем, если это labelkeys
                // console.log(formH[key],'i=',i)
                if (formH[key]){
                  var elem = document.createElement('label');
                  console.log(elem);
                } // создаем элемент label, сохраняем в переменную elem
            }
          }
      }
      return content;
    }
    function fillForm(dataFormAh,nameForm){ // заполняет форму подготовленным контентом. Принимает массив хэшей, имя формы
      var formElement = document.forms[nameForm]; // мы находим нужную форму по имени
      formElement.innerHTML = createFormContent(dataFormAh); // помещаем в форму контент, созданный функцией createFormContent
    }

    fillForm (formAh,'myform'); // вызов функции заполнения формы. На вход функции даем наш массив, имя нашей формы.

    </script>
  </body>
</html>
